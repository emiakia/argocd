apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-directory
spec:
  destination:
    namespace: directory
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true    
    path: directoryOfManifests
    repoURL: https://github.com/emiakia/argocd.git
    targetRevision: main
    
